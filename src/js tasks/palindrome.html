<script>
    var admin = (example) => {this.example = example};
admin.prototype.palindrome = () => {
    var flag = true;
    for(var i=0, j=this.example.length; i < this.example.length, j>0; i++,j--){
        if(this.example[i]===this.example[j]){
            continue;
        } else {
            flag=false;
            break;
        }
    }
    if(flag){
        console.log("Palindrome");
    } else {
        console.log('Not a palindrome');
    }
}

let ADMIN = new admin("abracadabra");
ADMIN.palindrome();
</script>
